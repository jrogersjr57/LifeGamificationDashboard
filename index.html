<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamification Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header {
      background: #333;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
    }
    main {
      background: white;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Life Gamification Dashboard</header>
  <main>
    <h2>Welcome!</h2>
    <p>This is a basic layout to verify display on DAKboard.</p>
  </main>
</body>
</html>
