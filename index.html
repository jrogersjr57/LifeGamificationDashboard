<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamification App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      transform: scale(1.5); /* Forces scaling */
      transform-origin: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 10vw;
      color: #333;
    }
    p {
      font-size: 5vw;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, DAKboard!</h1>
    <p>If you can see this, the connection works.</p>
  </div>
</body>
</html>
