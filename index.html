<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamification Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    
    .container { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      gap: 20px; 
      padding: 20px; 
    }

    .header { 
      text-align: center; 
      background: #333; 
      color: white; 
      padding: 20px 0; 
      font-size: 2.5em; 
      width: 100%;
    }

    .section { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      font-size: 1.5em; 
      width: 100%;
      text-align: center;
    }

    .button-container { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
    }

    button { 
      padding: 15px 30px; 
      background: #007BFF; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 1.5em; 
      width: 250px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Life Gamification Dashboard</h1>
  </div>

  <div class="container">
    <!-- Character Information Section -->
    <div class="section" id="character-section">
      <h2>Character Information</h2>
      <p id="character-info">No character created yet.</p>
    </div>

    <!-- Buttons to Link to Other Sections -->
    <div class="button-container">
      <button onclick="location.href='character-creation.html'">Go to Character Creation</button>
      <button onclick="location.href='quest-adder.html'">Go to Quest Adder</button>
      <button onclick="location.href='reward-adder.html'">Go to Reward Adder</button>
      <button onclick="location.href='character-display.html'">Go to Character Display</button>
    </div>
  </div>

  <script>
    // Example of dynamically adding character information (replace with actual logic)
    function createCharacter() {
      document.getElementById('character-info').innerHTML = 'Character: Hero<br>Level: 1';
    }
    
    // Call this function to initialize character info when page loads
    createCharacter();
  </script>

</body>
</html>
