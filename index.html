<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamification Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; }
    .container { 
      flex: 1; 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: 1fr 1fr auto; 
      gap: 20px; 
      padding: 20px; 
    }
    .section { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      font-size: 1.5em; 
    }
    .header { 
      text-align: center; 
      background: #333; 
      color: white; 
      padding: 20px 0; 
      font-size: 2.5em; 
    }
    .button-container { 
      display: flex; 
      justify-content: center; 
      gap: 15px; 
      padding: 10px; 
      background: #333; 
    }
    .bottom-section { 
      grid-column: span 2; 
      display: flex; 
      justify-content: center; 
    }
    /* Grid Area Assignments */
    #character-section {
      grid-column: 1 / 2;
    }
    #quests-section {
      grid-column: 2 / 3;
    }
    #rewards-section {
      grid-column: 1 / 3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Life Gamification Dashboard</h1>
  </div>

  <div class="container">
    <div class="section" id="character-section">
      <h2>Character Information</h2>
      <p id="character-info">No character created yet.</p>
    </div>

    <div class="section" id="quests-section">
      <h2>Quests</h2>
      <p id="quests">No quests added yet.</p>
    </div>

    <div class="section" id="rewards-section">
      <h2>Rewards Store</h2>
      <p id="rewards-store">No rewards available yet.</p>
    </div>

    <div class="bottom-section">
      <div class="button-container">
        <button onclick="createCharacter()">Create Character</button>
        <button onclick="addQuest()">Add Quest</button>
        <button onclick="addReward()">Add Reward</button>
      </div>
    </div>
  </div>

  <script>
    function createCharacter() {
      document.getElementById('character-info').innerHTML = 'Character: Hero<br>Level: 1';
    }

    function addQuest() {
      const questsSection = document.getElementById('quests');
      questsSection.innerHTML += '<br>New Quest: Complete your daily tasks!';
    }

    function addReward() {
      const rewardsSection = document.getElementById('rewards-store');
      rewardsSection.innerHTML += '<br>Reward: Sword of Productivity - 100 XP';
    }
  </script>
</body>
</html>
