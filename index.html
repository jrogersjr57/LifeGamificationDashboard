<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamification Dashboard</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f4f4f4; height: 100vh; display: flex; flex-direction: column; }
    .container { width: 100%; height: 100%; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; gap: 10px; }
    .section { background: white; padding: 20px; border-radius: 8px; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 1.5em; }
    .header { text-align: center; background: #333; color: white; padding: 20px 0; font-size: 2em; }
    button { padding: 15px 25px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; font-size: 1.2em; }
    .button-container { display: flex; justify-content: center; gap: 10px; padding: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Life Gamification Dashboard</h1>
  </div>

  <div class="container">
    <div class="section" id="character-section">
      <h2>Character Information</h2>
      <p id="character-info">No character created yet.</p>
    </div>

    <div class="section" id="quests-section">
      <h2>Quests</h2>
      <p id="quests">No quests added yet.</p>
    </div>

    <div class="section" id="rewards-section">
      <h2>Rewards Store</h2>
      <p id="rewards-store">No rewards available yet.</p>
    </div>

    <div class="button-container">
      <button onclick="createCharacter()">Create Character</button>
      <button onclick="addQuest()">Add Quest</button>
      <button onclick="addReward()">Add Reward</button>
    </div>
  </div>

  <script>
    function createCharacter() {
      document.getElementById('character-info').innerHTML = 'Character: Hero<br>Level: 1';
    }

    function addQuest() {
      const questsSection = document.getElementById('quests');
      questsSection.innerHTML += '<br>New Quest: Complete your daily tasks!';
    }

    function addReward() {
      const rewardsSection = document.getElementById('rewards-store');
      rewardsSection.innerHTML += '<br>Reward: Sword of Productivity - 100 XP';
    }
  </script>
</body>
</html>
